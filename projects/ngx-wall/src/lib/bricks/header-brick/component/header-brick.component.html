<!--Readonly mode-->
<div attr.placeholder="{{placeholder}}"
     [className]="'text-brick__editor header-brick-tabs-' + scope.tabs"
     *ngIf="wallModel.api.core2.isReadOnly$|async" [innerHTML]="scope.text">
</div>

<!--Edit mode-->
<div #editor
     attr.placeholder="{{placeholder}}"
     (input)="onTextChange()"
     [(ngModel)]="scope.text"
     [ngClass]="{'hidden': wallModel.api.core2.isReadOnly$|async}"
     (keydown)="onKeyPress($event)"
     [className]="'text-brick__editor header-brick-tabs-' + scope.tabs"
     contenteditable>
</div>
