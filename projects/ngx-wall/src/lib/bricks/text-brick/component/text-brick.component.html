<!--Readonly mode-->
<p [className]="'text-brick__editor text-brick-tabs-' + scope.tabs"
   *ngIf="wallModel.api.core.isReadOnly$|async" [innerHTML]="scope.text">
</p>

<!--Edit mode-->
<p #editor
   [ngClass]="{'hidden': wallModel.api.core.isReadOnly$|async}"
   attr.placeholder="{{placeholder}}"
   (input)="onTextChange()"
   [(ngModel)]="scope.text"
   (keydown)="onKeyPress($event)"
   (click)="onClick($event)"
   [className]="'text-brick__editor text-brick-tabs-' + scope.tabs"
   (blur)="onBlur()"
   (focus)="onFocus()"
   contenteditable
   [propValueAccessor]="'innerHTML'">
</p>
