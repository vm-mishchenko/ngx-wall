<p #editor
   attr.placeholder="{{placeholder}}"
   (input)="onTextChange()"
   [(ngModel)]="scope.text"
   (keydown)="onKeyPress($event)"
   (click)="onClick($event)"
   class="text-brick__editor"
   [ngClass]="'text-brick-tabs-' + scope.tabs"
   (blur)="onBlur()"
   (focus)="onFocus()"
   contenteditable
   [propValueAccessor]="'innerHTML'">
</p>
