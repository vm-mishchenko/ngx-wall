<div class="w-context-panel w-bricks-list mat-elevation-z4">
    <mat-list>
        <mat-list-item *ngFor="let brickDescription of bricksList$ | async; trackBy: trackByFn"
                       [ngClass]="{'w-bricks-list__selected': (selectedTag$ | async) === brickDescription.tag}"
                       (click)="onBrickSelected(brickDescription)">
            <p mat-line>
                {{brickDescription.name}}
            </p>
            <p mat-line>
                {{brickDescription.description}}
            </p>
        </mat-list-item>
    </mat-list>
</div>
