<div [spot]="spot"
     data-id="{{brick.id}}"
     class="wall-canvas-brick__wrapper wall-canvas-brick__draggable"
     [ngClass]="{'wall-canvas-brick__selected': selected,
     		'wall-canvas-brick__draggable': isMouseNear}">

    <div class="wall-canvas-brick__draggable-handler" [tow-slave]="brick.id">
        <div class="wall-canvas-brick__draggable-box">
            <mat-icon>drag_handle</mat-icon>
        </div>
    </div>

    <div [ngClass]="{'wall-canvas-brick__disabled-interaction': !isMediaInteractionEnabled}">
        <ng-container #brickContainer></ng-container>
    </div>
</div>
